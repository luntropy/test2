<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    <ul>
        {% for file_path in file_paths %}
            <li>{{ file_path }}</li>
            <li><a href="{{ url_for('articles', path=file_path) }}" target="_blank">{{ file_path }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
